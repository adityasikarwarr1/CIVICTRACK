<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Sign Up</title>
    <link rel="stylesheet" href="registeradmin.css" />
  </head>
  <body>
    <div class="form-container">
      <form class="form-box" action="main2.html">
        <h2>Admin Sign Up</h2>
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Admin Email" required />
        <input type="password" placeholder="Password" required />
        <input type="password" placeholder="Confirm Password" required />
        <a href="main2.html"><button>Register</button></a>
        <p class="link-msg">
          Already registered? <a href="adminlogin.html">Login here</a>
        </p>
      </form>
    </div>
  </body>
</html>
